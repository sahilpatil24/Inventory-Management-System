{% extends 'partials/base.html' %}
<!--  -->
{% block title %} Product Del Page {% endblock%}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 text-center">
      <div class="border bg-white p-3">
        <h3>Del Item</h3>
        <hr />
        <div class="alert alert-danger">
          <span style="font-size: 1.3rem">
            Are you sure you want to delete this item?
          </span>
        </div>
        <form method="POST">
          {% csrf_token %} {{form}}
          <div class="">
            <a href="{% url 'dashboard-product' %}">Cancel</a>
            <input class="btn btn-danger ml-4" type="submit" value="Confirm" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include '../partials/footer.html' %} {% endblock %}
