<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (min-width: 320px), (max-width: 425px) {
        .flex-container {
          flex-direction: column;
          gap: 2rem;
        }
      }

      /* Small devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .flex-container {
          flex-direction: row;
          gap: 2rem;
        }
      }

      /* Medium devices (desktops, 992px and up) */
      @media (min-width: 992px) {
        .flex-container {
          flex-direction: row;
          gap: 2rem;
        }
      }

      /* Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {
        .flex-container {
          flex-direction: row;
          gap: 2rem;
        }
      }

      body {
        background: rgb(230, 227, 227);
      }

      .my-card:hover {
        transform: scale(1.1);
        transition: all 0.2s ease-in-out;
        background-color: #122b4e;
        color: white;
      }

      .top-nav-logos {
        transition: white 0.2s ease-in-out;
      }

      .my-card {
        border-radius: 0.5rem;
      }

      .dark-color {
        background-color: #122b43;
      }
    </style>
  </head>

  <body>
    <!--TopSide -->
    <div class="container">
      {% if messages %}
      <div class="row">
        <div style="margin-bottom: 0px" class="mt-5 col-md-12">
          {% for message in messages %}
          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          {% endfor %}
        </div>
      </div>
      {% endif %}
      <div class="mt-4 d-flex flex-container">
        <div class="col-md-4">
          <div class="card">
            <div
              class="card-header dark-color text-white d-flex flex-row justify-content-between"
            >
              <div>Information</div>
              <div>
                <a href="{% url 'edit-message' %}">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="#fff"
                    class="bi bi-pencil-square"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                    />
                  </svg>
                </a>
              </div>
            </div>
            <div class="card-body">
              <marquee behavior="" direction="">
                <h3 class="my-2">{{ global_message }}</h3>
              </marquee>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header dark-color text-white">Statistics</div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <!-- <div class="col-md-4 d-flex flex-row justify-content-between"> -->
                  <a
                    class="text-decoration-none text-dark"
                    href="{% url 'dashboard-staff' %}"
                  >
                    <div class="card my-card shadow text-center p-3">
                      <div class="d-flex flex-row justify-content-center">
                        <h4 class="">
                          Staff
                          <svg
                            class="top-nav-logos"
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            fill="#000000"
                            viewBox="0 0 256 256"
                          >
                            <path
                              d="M244.8,150.4a8,8,0,0,1-11.2-1.6A51.6,51.6,0,0,0,192,128a8,8,0,0,1-7.37-4.89,8,8,0,0,1,0-6.22A8,8,0,0,1,192,112a24,24,0,1,0-23.24-30,8,8,0,1,1-15.5-4A40,40,0,1,1,219,117.51a67.94,67.94,0,0,1,27.43,21.68A8,8,0,0,1,244.8,150.4ZM190.92,212a8,8,0,1,1-13.84,8,57,57,0,0,0-98.16,0,8,8,0,1,1-13.84-8,72.06,72.06,0,0,1,33.74-29.92,48,48,0,1,1,58.36,0A72.06,72.06,0,0,1,190.92,212ZM128,176a32,32,0,1,0-32-32A32,32,0,0,0,128,176ZM72,120a8,8,0,0,0-8-8A24,24,0,1,1,87.24,82a8,8,0,1,0,15.5-4A40,40,0,1,0,37,117.51,67.94,67.94,0,0,0,9.6,139.19a8,8,0,1,0,12.8,9.61A51.6,51.6,0,0,1,64,128,8,8,0,0,0,72,120Z"
                            ></path>
                          </svg>
                        </h4>
                      </div>
                      <h3>{{workers_count}}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <!-- <div class="col-md-4 d-flex flex-row justify-content-between"> -->
                  <a
                    class="text-decoration-none text-dark"
                    href="{% url 'dashboard-product' %}"
                  >
                    <div class="card my-card shadow text-center p-3">
                      <div class="d-flex flex-row justify-content-center">
                        <h4 class="">
                          Products
                          <svg
                            class="top-nav-logos"
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            fill="#000000"
                            viewBox="0 0 256 256"
                          >
                            <path
                              d="M223.68,66.15,135.68,18a15.88,15.88,0,0,0-15.36,0l-88,48.17a16,16,0,0,0-8.32,14v95.64a16,16,0,0,0,8.32,14l88,48.17a15.88,15.88,0,0,0,15.36,0l88-48.17a16,16,0,0,0,8.32-14V80.18A16,16,0,0,0,223.68,66.15ZM128,32l80.34,44-29.77,16.3-80.35-44ZM128,120,47.66,76l33.9-18.56,80.34,44ZM40,90l80,43.78v85.79L40,175.82Zm176,85.78h0l-80,43.79V133.82l32-17.51V152a8,8,0,0,0,16,0V107.55L216,90v85.77Z"
                            ></path>
                          </svg>
                        </h4>
                      </div>
                      <h3>{{product_count}}</h3>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <!-- <div class="col-md-4 d-flex flex-row justify-content-between"> -->
                  <a
                    class="text-decoration-none text-dark"
                    href="{% url 'dashboard-order' %}"
                  >
                    <div class="card my-card shadow text-center p-3">
                      <div class="d-flex flex-row justify-content-center">
                        <h4 class="">
                          Orders
                          <svg
                            class="top-nav-logos"
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            fill="#000000"
                            viewBox="0 0 256 256"
                          >
                            <path
                              d="M255.42,117l-14-35A15.93,15.93,0,0,0,226.58,72H192V64a8,8,0,0,0-8-8H32A16,16,0,0,0,16,72V184a16,16,0,0,0,16,16H49a32,32,0,0,0,62,0h50a32,32,0,0,0,62,0h17a16,16,0,0,0,16-16V120A7.94,7.94,0,0,0,255.42,117ZM192,88h34.58l9.6,24H192ZM32,72H176v64H32ZM80,208a16,16,0,1,1,16-16A16,16,0,0,1,80,208Zm81-24H111a32,32,0,0,0-62,0H32V152H176v12.31A32.11,32.11,0,0,0,161,184Zm31,24a16,16,0,1,1,16-16A16,16,0,0,1,192,208Zm48-24H223a32.06,32.06,0,0,0-31-24V128h48Z"
                            ></path>
                          </svg>
                        </h4>
                      </div>
                      <h3>{{order_count}}</h3>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of TopSide -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const myCard = document.querySelector(".my-card");
        const topNavLogos = document.querySelector(".top-nav-logos");

        myCard.addEventListener("mouseenter", function () {
          topNavLogos.style.color = "white";
        });

        myCard.addEventListener("mouseleave", function () {
          topNavLogos.style.color = "";
        });
      });
    </script>
  </body>
</html>
